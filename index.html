<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>霊視鑑定 無料フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", Arial, sans-serif; padding: 20px; line-height: 1.7; }
    label { display:block; margin: 18px 0 6px; font-weight:600; }
    input, textarea, button { font-size: 16px; width: 100%; box-sizing: border-box; }
    input, textarea { padding: 10px; border: 1px solid #ccc; border-radius: 8px; }
    button { margin-top: 16px; padding: 12px 16px; border: 0; border-radius: 999px; cursor: pointer; }
    button[disabled] { opacity: .6; cursor: not-allowed; }
    .ok { background: #2b7cff; color: #fff; }
    .msg { margin-top: 12px; font-size: 14px; }
  </style>
</head>
<body>
  <h2>霊視鑑定 無料フォーム</h2>

  <form id="form">
    <label>名前：</label>
    <input type="text" name="name" required />

    <label>生年月日：</label>
    <input type="date" name="birth" required />

    <label>お悩み：</label>
    <textarea name="trouble" rows="5" required></textarea>

    <input type="hidden" name="lineId" id="lineId" />
    <button id="submitBtn" type="submit" class="ok">送信</button>
    <div id="note" class="msg"></div>
  </form>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbz7zuCrZynIrUy9TFcWzJBNKzQtz85xM1EZLCGmh2SA9vnM07Mb8LGTpL_tYSIPam_VHQ/exec";        // ← 例: https://script.google.com/macros/s/xxx/exec
    const LIFF_ID = "2008039326-A8qpaB1Q";         // ← 例: 2000000000-xxxxxx

    // 送信ボタン無反応の主因は「JSエラー/URL未設定/未ログイン」なので、初期化を厳密に
    (async () => {
      try {
        await liff.init({ liffId: LIFF_ID });

        if (!liff.isLoggedIn()) {
          // 自動ログインを避けたいならコメントアウトして、ボタン表示方式にする
          liff.login({ redirectUri: location.href });
          return;
        }

        // プロフィール取得 → LINE IDをhiddenに格納
        const profile = await liff.getProfile();
        document.getElementById("lineId").value = profile.userId;

      } catch (err) {
        document.getElementById("note").textContent = "初期化に失敗しました：" + err;
      }
    })();

    // フォーム送信
    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      const note = document.getElementById("note");
      btn.disabled = true; btn.textContent = "送信中...";

      try {
        const formData = new FormData(e.target);

        // GASへPOST（GASは「全員（匿名ユーザー含む）」に公開しておく）
        const res = await fetch(GAS_URL, { method: "POST", body: formData });
        if (!res.ok) throw new Error("GASがエラーを返しました");

        // （保険）LIFF経由でお礼メッセージ
        try {
          await liff.sendMessages([{ type: "text", text: "ご回答ありがとうございます！30分以内に鑑定結果をお送りします。" }]);
        } catch (_) {/* 失敗しても続行 */}

        note.textContent = "送信が完了しました。LINEにメッセージをお送りします。";
        // LINEトークに戻す
        setTimeout(() => { try { liff.closeWindow(); } catch(_) {} }, 800);

      } catch (err) {
        note.textContent = "送信に失敗しました：" + err.message;
        btn.disabled = false; btn.textContent = "送信";
      }
    });
  </script>
</body>
</html>

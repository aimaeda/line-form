<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>無料鑑定フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans JP",Arial,sans-serif; padding:20px; line-height:1.7; }
    h2 { font-size:20px; margin-bottom:20px; }
    label { display:block; margin:16px 0 6px; font-weight:600; }
    input, textarea { font-size:16px; width:100%; padding:10px; border:1px solid #ccc; border-radius:8px; box-sizing:border-box; }
    textarea { resize: vertical; }
    button { margin-top:20px; width:100%; padding:14px; border:0; border-radius:8px; background:#06c755; color:#fff; font-size:18px; font-weight:600; cursor:pointer; }
    button[disabled]{opacity:.6; cursor:not-allowed;}
    .msg{margin-top:12px; font-size:14px;}
  </style>
</head>
<body>
  <h2>無料鑑定フォーム</h2>

  <form id="form">
    <label>お名前</label>
    <input type="text" name="name" required />

    <label>生年月日</label>
    <input type="date" name="birth" required />

    <label>現在のお悩み</label>
    <textarea name="trouble" rows="4" required></textarea>

    <label>理想の未来</label>
    <textarea name="future" rows="4" required></textarea>

    <input type="hidden" name="lineId" id="lineId" />
    <button id="submitBtn" type="submit">回答する</button>
    <div id="note" class="msg"></div>
  </form>

  <script>
    const LIFF_ID = "2008039326-A8qpaB1Q";   // 例: 2000000000-xxxxxx
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxQYdkrNywctDEnh4nC3fElwIavPHRn6w6tDUpR79hBtb8aVQELh55f4uJ2mOCamdzMTw/exec";   // 例: https://script.google.com/macros/s/xxxxx/exec

    (async () => {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login({ redirectUri: location.href });
        return;
      }
      const profile = await liff.getProfile();
      document.getElementById("lineId").value = profile.userId;
    })();

    document.getElementById("form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const btn = document.getElementById("submitBtn");
      const note = document.getElementById("note");
      btn.disabled = true; btn.textContent = "送信中...";

      try {
        const res = await fetch(GAS_URL, { method: "POST", body: new FormData(e.target) });
        const text = await res.text();
        if (!res.ok || !/^OK/.test(text)) throw new Error(text || "GASエラー");

        note.textContent = "送信完了。鑑定結果をLINEに送信しました。";
        setTimeout(() => { try { liff.closeWindow(); } catch(_) {} }, 600);

      } catch (err) {
        note.textContent = "送信に失敗しました: " + err.message;
        btn.disabled = false; btn.textContent = "回答する";
      }
    });
  </script>
</body>
</html>

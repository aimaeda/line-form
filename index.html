<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>無料鑑定フォーム</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      font-family: "Noto Sans JP", Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 { font-size: 22px; font-weight: 600; margin-bottom: 20px; }
    .form-group { margin-bottom: 28px; }
    label { font-weight: 600; font-size: 16px; display: block; margin-bottom: 6px; }
    .required { color: red; margin-left: 4px; font-size: 14px; }
    small { display: block; color: #666; font-size: 13px; margin-top: 4px; }
    select, input[type=text], textarea {
      width: 100%; padding: 10px; font-size: 15px;
      border: 1px solid #ddd; border-radius: 6px;
      background: #fff; box-sizing: border-box;
    }
    .date-selects { display: flex; gap: 8px; }
    .date-selects select { flex: 1; }
    textarea { resize: vertical; }
    button {
      width: 100%; background: #06c755; border: none;
      border-radius: 8px; color: #fff;
      font-size: 18px; font-weight: 600;
      padding: 14px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>無料鑑定フォーム</h2>

  <form id="form">
    <div class="form-group">
      <label>お名前 <span class="required">*</span></label>
      <input type="text" name="name" required />
    </div>

    <div class="form-group">
      <label>生年月日をご記入ください。 <span class="required">*</span></label>
      <div class="date-selects">
        <select name="year" id="year" required>
          <option value="">西暦</option>
        </select>
        <select name="month" id="month" required>
          <option value="">月</option>
        </select>
        <select name="day" id="day" required>
          <option value="">日</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label>現在のお悩みをご記入ください。 <span class="required">*</span></label>
      <textarea name="trouble" rows="4" required></textarea>
      <small>できるだけ詳しく書いていただいた方が、鑑定の精度が上がります。</small>
    </div>

    <div class="form-group">
      <label>理想の未来をご記入ください。 <span class="required">*</span></label>
      <textarea name="future" rows="4" required></textarea>
      <small>できるだけ詳しく書いていただいた方が、鑑定の精度が上がります。</small>
    </div>

    <input type="hidden" name="lineId" id="lineId" />
    <button id="submitBtn" type="submit">回答する</button>
  </form>

  <script>
    const LIFF_ID = "2008039326-A8qpaB1Q";   // ←差し替え
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzMeVig_0IAu5uTNKOKr4g92aeYdeA4eXrQLGZbcH0QMYKVhKfBNOCNKY_SD-Z-B2jScw/exec";   // ←差し替え

    // 年・月・日プルダウン生成
    const yearSel = document.getElementById("year");
    const monthSel = document.getElementById("month");
    const daySel = document.getElementById("day");
    const thisYear = new Date().getFullYear();

    for (let y = thisYear; y >= 1900; y--) {
      yearSel.add(new Option(y, y));
    }
    for (let m = 1; m <= 12; m++) {
      monthSel.add(new Option(m, m));
    }
    for (let d = 1; d <= 31; d++) {
      daySel.add(new Option(d, d));
    }

    // LIFF初期化
    (async () => {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login({ redirectUri: location.href });
        return;
      }
      const profile = await liff.getProfile();
      document.getElementById("lineId").value = profile.userId;
    })();

    // 即時リダイレクトで送信
    document.getElementById("form").addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(e.target);
      const year = formData.get("year");
      const month = formData.get("month");
      const day = formData.get("day");
      if (year && month && day) {
        formData.append("birth", `${year}-${month}-${day}`);
      }

      // 非同期で送信
      fetch(GAS_URL, { method: "POST", body: formData });

      // 即LINEトークへリダイレクト
      window.location.href = "https://lin.ee/l2dPovS";
    });
  </script>
</body>
</html>
